<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
  <div class="container">
    <div class="title-text"><h1>Water Quest</h1></div>
    <p class="game-instructions">Collect 20 items to complete the game!</p>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
    <button id="start-game">Start Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
